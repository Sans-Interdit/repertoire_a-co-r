<!DOCTYPE html>
<html>

  <head>
    <title>Répertoire A.CO.R</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="content">
      <h1>Bienvenue dans le répertoire A-CO-R</h1>
      <br>
      <input type="text" id="firstName" placeholder="Prénom">
      <br>
      <input type="text" id="lastName" placeholder="Nom">
      <br>
      <input type="tel" id="phone" placeholder="Numéro de téléphone">
      <br>
      <button onclick=addContact() id="addButton">
        <b>+ Ajoutez un contact</b>
      </button>
      <table id="tab">
        <tr>
          <th> Prénom </th>
          <th> Nom </th>
          <th> Numéro de téléphone </th>
          <th> Suppression </th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
